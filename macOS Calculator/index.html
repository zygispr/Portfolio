<!DOCTYPE html>
<html lang="en">

<head>
    <title>macOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <div onclick="allClear()" id="ac">AC</div>
        <div onclick="deleteChar()" id="delete">←</div>
        <div onclick="plusMinus()" id="pm">±</div>
        <div onclick="operatorPressed('/')" class="operator" id="division">÷</div>
        <div onclick="numberPressed(7)" class="number">7</div>
        <div onclick="numberPressed(8)" class="number">8</div>
        <div onclick="numberPressed(9)" class="number">9</div>
        <div onclick="operatorPressed('*')" class="operator" id="multiplication">×</div>
        <div onclick="numberPressed(4)" class="number">4</div>
        <div onclick="numberPressed(5)" class="number">5</div>
        <div onclick="numberPressed(6)" class="number">6</div>
        <div onclick="operatorPressed('-')" class="operator" id="subtraction">−</div>
        <div onclick="numberPressed(1)" class="number">1</div>
        <div onclick="numberPressed(2)" class="number">2</div>
        <div onclick="numberPressed(3)" class="number">3</div>
        <div onclick="operatorPressed('+')" class="operator" id="addition">+</div>
        <div onclick="numberPressed(0)" class="number zero">0</div>
        <div onclick="decimal()" id="decimal">,</div>
        <div onclick="equals('=')" class="operator" id="equals">=</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
